<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="../three.js/build/three.min.js"></script>
	<script src="../three.js/examples/js/Detector.js"></script>
	<script src="../three.js/examples/js/libs/stats.min.js"></script>
	<script src="../three.js/examples/js/controls/OrbitControls.js"></script>
	<script src="js/Util.js"></script>
	<script src="js/Atlas.js"></script>
	<script src="js/Particles.js"></script>
	<script src="js/ParticleSystem.js"></script>
	<script src="js/ParticleSystemFrameset.js"></script>
	<script src="js/ParticleModifiers.js"></script>
	<script src="../three.js/examples/js/loaders/OBJLoader.js"></script>
	<script type='text/javascript' src='../three.js/examples/js/libs/dat.gui.min.js'></script>

    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <title>Three.js Particle System</title>
</head>
<body>

<div id="renderingContainer" style="position: absolute; left:0px; top:0px"></div>

<script>

	var ParticleSystemIDs = Object.freeze(
	{
		Sparks: 1,
		Smoke: 2,
		Flame: 3,
		FlameEmbers: 4
	});

	var rendererContainer;
	var screenWidth, screenHeight;
	var pointLight, ambientLight;
	var particleSystems, loadingManager;
	var scene, camera, renderer, controls, stats, clock;
	var currentSystemID;

	$( document ).ready( function() {

		init();
		animate();

	});

	function init() 
	{
		clock = new THREE.Clock();		

		getScreenDimensions();

		Util.initializeLoadingManager();
		initRenderer();
		initScene();
		initControls();
		initStats();		
		initGUI();
		initListeners();

		initParticleSystems();
		startParticleSystem ( ParticleSystemIDs.Flame );

	}

	function initParticleSystems() {

		particleSystems = {};

		initializeSparksSystem();
		initializeSmokeSystem();
		initializeFlameSystem();		

	}

	function initializeSparksSystem() {

		var particleSystemParams = {

			zSort: true,
			
			particleAtlas : new Atlas( THREE.ImageUtils.loadTexture( 'images/star.png' ), true ),
	
			atlasFrameSet: new Particles.FrameSet( [0, 3], [0, 0], true ),
			sizeFrameSet : new Particles.FrameSet( [ 0, 0.5, 1.0, 1.5, 2.0, 2.5, 3.0 ], 
				                                           [ new THREE.Vector3( 1, 1 ), new THREE.Vector3( 3, 1.5 ),  new THREE.Vector3( 2, 4 ),  new THREE.Vector3( 5, 2.5 ), new THREE.Vector3( 3, 6 ), new THREE.Vector3( 7, 3.5 ), new THREE.Vector3( 4, 8 ) ], false ),
			alphaFrameSet : new Particles.FrameSet( [2, 3], [1, 0], true ),
			colorFrameSet : new Particles.FrameSet( [0.0, 1.0, 2], [ new THREE.Vector3(1.0,1.0,0.0), new THREE.Vector3(1.0, 0.0, 0.0), new THREE.Vector3(0.6, 0.0, 0.0) ], false ),

			particleReleaseRate : 200,
			particleLifeSpan : 3.0,		
			lifespan : 0

		};
		var particleSystem = new Particles.ParticleSystem();
		particleSystem.initialize( camera, particleSystemParams );

		particleSystem.bindModifier( 'position', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0,  5, 0 ), 
			range: new THREE.Vector3( 10, 0, 10 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Cube, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'velocity', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0, 160, 0 ), 
			range: new THREE.Vector3( 100, 20, 100 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Cube, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'acceleration', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0, -100, 0 ), 
			range: new THREE.Vector3( 0, 0, 0 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Cube, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'rotation', new Particles.RandomModifier( 
		{ 
			isScalar: true, 
			offset: 0, 
			range: 80, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'rotationalSpeed', new Particles.RandomModifier( 
		{ 
			isScalar: true, 
			offset: 100, 
			range: 1440, 
			runOnce: true
		} ) );

		particleSystems[ ParticleSystemIDs.Sparks ] = particleSystem;

	}

	function initializeSmokeSystem() {

		var particleSystemParams = {

			zSort: true,

			particleAtlas : new Atlas( THREE.ImageUtils.loadTexture( 'images/smokeparticle.png' ), true ),

			atlasFrameSet: new Particles.FrameSet( [0, 4], [0, 0], true ),		
			sizeFrameSet : new Particles.FrameSet( [0, 4], [ new THREE.Vector2( 10, 10 ), new THREE.Vector2( 50, 50 ) ], false ),
			alphaFrameSet : new Particles.FrameSet( [0, 0.6, 4], [0.0, 0.5, 0.0], true ),
			colorFrameSet : new Particles.FrameSet( [0.0, 1.5, 4], [ new THREE.Vector3( 0.1, 0.1, 0.1 ), new THREE.Vector3( 0.35, 0.35, 0.35 ), new THREE.Vector3( 0.7, 0.7, 0.7 ) ], false ),

			particleReleaseRate : 200,
			particleLifeSpan : 4.0,		
			lifespan : 0

		};
		var particleSystem = new Particles.ParticleSystem();
		particleSystem.initialize( camera, particleSystemParams );

		particleSystem.bindModifier( 'position', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0,  0, 0 ), 
			range: new THREE.Vector3( 10, 0, 10 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Sphere, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'velocity', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0, 75, 0 ), 
			range: new THREE.Vector3( 30, 25, 30 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Sphere, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'acceleration', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0, -10, 0 ), 
			range: new THREE.Vector3( 0, 0, 0 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Cube, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'rotation', new Particles.RandomModifier( 
		{ 
			isScalar: true, 
			offset: 0, 
			range: 360, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'rotationalSpeed', new Particles.RandomModifier( 
		{ 
			isScalar: true, 
			offset: 50, 
			range: 400, 
			runOnce: true
		} ) );

		particleSystems[ ParticleSystemIDs.Smoke ] = particleSystem;	

	}

	function initializeFlameSystem() {

		var particleSystemParams = {

			particleAtlas : Atlas.createGridAtlas( THREE.ImageUtils.loadTexture( 'images/fireloop3.jpg' ), 0.0, 1.0, 1.0, 0.0, 8.0, 8.0, false, true ),
			
			atlasFrameSet: new Particles.FrameSet( [0, 3], [0, 63], true ),
			sizeFrameSet : new Particles.FrameSet( [ 0, 3], [ new THREE.Vector3( 20, 25 ), new THREE.Vector3( 20, 25 ) ], false ),			
			alphaFrameSet : new Particles.FrameSet( [0, 0.2, 1.2, 2.0, 3], [ 0, .3, 1, 1, 0], true),
			colorFrameSet : new Particles.FrameSet( [0, 3], [ new THREE.Vector3(1.4, 1.4, 1.4), new THREE.Vector3(1.4, 1.4, 1.4) ], false ),
			blendStyle : THREE.AdditiveBlending,  
			
			particleReleaseRate : 3,
			particleLifeSpan : 3,		
			lifespan : 0

		};
		var particleSystem = new Particles.ParticleSystem();
		particleSystem.initialize( camera, particleSystemParams );

		particleSystem.bindModifier( 'position', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0,  7, 0 ), 
			range: new THREE.Vector3( 3, 0, 3 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Sphere, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'velocity', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0, 25, 0 ), 
			range: new THREE.Vector3( 10, 2, 10 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Sphere, 
			runOnce: true
		} ) );

		particleSystems[ ParticleSystemIDs.Flame ] = particleSystem;



		particleSystemParams = {

			particleAtlas : new Atlas( THREE.ImageUtils.loadTexture( 'images/Puff.png' ), true ),
			
			atlasFrameSet: new Particles.FrameSet( [0, 3], [0, 0], true ),
			sizeFrameSet : new Particles.FrameSet( [ 0, 3], [ new THREE.Vector3( .35, .35 ), new THREE.Vector3( .35, .35 ) ], false ),			
			alphaFrameSet : new Particles.FrameSet( [0, 0.2, 1.2, 2.0, 3], [ 0, 1, 1, 1, 0], true),
			colorFrameSet : new Particles.FrameSet( [0, 2, 3], [ new THREE.Vector3(1.3, 1.3, 0), new THREE.Vector3(.75, .4, .4), new THREE.Vector3(.6, .6, .6 ) ], false ),
			blendStyle : THREE.AdditiveBlending,  

			particleReleaseRate : 9,
			particleLifeSpan : 3,		
			lifespan : 0

		};
		particleSystem = new Particles.ParticleSystem();
		particleSystem.initialize( camera, particleSystemParams );

		particleSystem.bindModifier( 'position', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0,  7, 0 ), 
			range: new THREE.Vector3( 3, 0, 3 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Sphere, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'velocity', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0, 15, 0 ), 
			range: new THREE.Vector3( 25, 55, 25 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Sphere, 
			runOnce: true
		} ) );

		particleSystem.bindModifier( 'acceleration', new Particles.RandomModifier( 
		{ 
			isScalar: false, 
			offset: new THREE.Vector3( 0, 25, 0 ), 
			range: new THREE.Vector3( 180, 480, 180 ), 
			rangeEdgeClamp: false, 
			rangeType: Particles.RangeType.Sphere, 
			runOnce: false
		} ) );

		particleSystems[ ParticleSystemIDs.FlameEmbers ] = particleSystem;

	}

	function initGUI() {

		gui = new dat.GUI();	
		parameters = 
		{
			sparks:  function() { startParticleSystem( ParticleSystemIDs.Sparks ); },	
			smoke:  function() { startParticleSystem( ParticleSystemIDs.Smoke ); },				
			flame:  function() { startParticleSystem( ParticleSystemIDs.Flame ); }		
		};

		gui.add( parameters, 'sparks').name( "Sparks" );	
		gui.add( parameters, 'smoke' ).name( "Smoke" );
		gui.add( parameters, 'flame' ).name( "Flame" );
		
		gui.open();

	}

	function initListeners() {

        window.addEventListener( 'resize', onWindowResize, false );
        
    }

	function initRenderer() {

		renderer = new THREE.WebGLRenderer();
        renderer.setSize( screenWidth, screenHeight );
        renderer.setClearColor( 0x000000 );
        renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCFSoftShadowMap;
		rendererContainer = document.getElementById( 'renderingContainer' );
		rendererContainer.appendChild( renderer.domElement );

	}

	function initLights() {

   		ambientLight = new THREE.AmbientLight( 0x101010 );
        scene.add( ambientLight );

		pointLight = new THREE.PointLight( 0xffffff, 2, 1000, 1);
		pointLight.position.set(0,40,0);
		pointLight.castShadow = true;
		pointLight.shadowCameraNear = 1;
		pointLight.shadowCameraFar = 1000;
		pointLight.shadowDarkness = .8;
		// pointLight.shadowCameraVisible = true;
		pointLight.shadowMapWidth = 4096;
		pointLight.shadowMapHeight = 2048;
		pointLight.shadowBias = -0.3;
		scene.add(pointLight);

	}

	function initSceneGeometry() {

		var campFireMaterial = new THREE.MeshLambertMaterial( {

                color: 0xffffff,
                shading: THREE.SmoothShading,
                vertexColors: THREE.NoColors,
                side: THREE.FrontSide

        } );

		Util.loadObj( 'models/CampFire01.obj', 'models/Stuff01.png', campFireMaterial,

			function( mesh ) { mesh.castShadow = true; mesh.receiveShadow = false; }, 
			function( object ) { 

				object.position.set( 0, 0, 0 ); 
				object.scale.set( 7, 7, 7 ); 
				scene.add( object ); 
			}

		);	


		var rockMaterial = new THREE.MeshLambertMaterial( {

                color: 0xffffff,
                shading: THREE.SmoothShading,
                vertexColors: THREE.NoColors,
                side: THREE.FrontSide

        } );

		Util.loadObj( 'models/rock01.obj', 'models/Rock01.png', rockMaterial,

			function( mesh ) { mesh.castShadow = true;	mesh.receiveShadow = true; }, 
			function( object ) { 

				object.position.set( -70, 0, 0 ); 
				object.scale.set( .55, .55, .55 ); 
				scene.add( object ); 

			} 

		);	

		Util.loadObj( 'models/rock01.obj', 'models/Rock01.png', rockMaterial,

			function( mesh ) { mesh.castShadow = true;	mesh.receiveShadow = true; }, 
			function( object ) { 

				object.rotation.z = -Math.PI / 4; 
				object.rotation.x = Math.PI /2; 
				object.position.set( -55, -1, 25 ); 
				object.scale.set( .35, .35, .35 ); 
				scene.add( object ); 
			} 

		);	

		Util.loadObj( 'models/rock01.obj', 'models/Rock01.png', rockMaterial,

			function( mesh ) { mesh.castShadow = true;	mesh.receiveShadow = true; }, 
			function( object ) { 

				object.rotation.z = Math.PI / 4; 
				object.rotation.x = Math.PI /2; 
				object.position.set( 45, 10, 45 ); 
				object.scale.set( .65, .65, .85 ); 
				scene.add( object ); 
			} 

		);	

		var treeMaterial = new THREE.MeshLambertMaterial( {

                color: 0xffffff,
                shading: THREE.SmoothShading,
                vertexColors: THREE.NoColors,
                side: THREE.FrontSide

        } );

		Util.loadObj( 'models/treeplaindouble.obj', 'models/tree-noel1.png', treeMaterial,

			function( mesh ) { mesh.castShadow = true;	mesh.receiveShadow = true; }, 
			function( object ) { 

				object.rotation.z = Math.PI / 64; 
				object.rotation.x = Math.PI / 64; 
				object.position.set( -20, -1, -80 ); 
				object.scale.set( 1.155, 1.155, 1.155 ); 
				scene.add( object ); 

			} 

		);	

		Util.loadObj( 'models/treeplaindouble.obj', 'models/tree-noel1.png', treeMaterial,

			function( mesh ) { mesh.castShadow = true;	mesh.receiveShadow = true; }, 
			function( object ) { 

				object.rotation.z = - Math.PI / 16; 
				object.rotation.x = Math.PI / 32; 
				object.position.set( 15, -1, -80 ); 
				object.scale.set( .855, .855, .855 ); 
				scene.add( object ); 

			} 

		);	

		var groundTexture = new THREE.ImageUtils.loadTexture( 'images/grass1.png' );
		groundTexture.wrapS = THREE.RepeatWrapping; 
		groundTexture.wrapT = THREE.RepeatWrapping; 
		groundTexture.repeat.set( 10, 10 );

		var groundMaterial = new THREE.MeshLambertMaterial( {

                color: 0xffffff,
                shading: THREE.SmoothShading,
                map: groundTexture,
                vertexColors: THREE.NoColors,
                side: THREE.BackSide

        } );

		var groundGeometry = new THREE.PlaneGeometry( 1000, 1000, 30, 30 );
		var groundMesh = new THREE.Mesh( groundGeometry, groundMaterial );
		groundMesh.position.y = 0;
		groundMesh.rotation.x = Math.PI / 2.0;
		groundMesh.receiveShadow = true;
		scene.add(groundMesh);

	}

	function initScene() {

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 45, 1.0, 2, 2000 );
		scene.add(camera);
		resetCamera();

		initLights();
		initSceneGeometry();
		
	}

	function initStats() {

		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.bottom = '0px';
		stats.domElement.style.zIndex = 100;
		rendererContainer.appendChild( stats.domElement );

	}

	function initControls() {

        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0, 0 );
        controls.update();

    }

	function onWindowResize() { 

		renderer.setSize( screenWidth, screenHeight );
		resetCamera();		

	}	

	var flickerPointLight = ( function() {

		var lastAdjuster;

		return function flickerPointLight() {

			var adjuster = (Math.random() - 0.5);

			if( lastAdjuster ) {

				diff = (adjuster - lastAdjuster) *.2;
				adjuster = lastAdjuster + diff;

			}

			var intensity = 4;
			intensity += adjuster * 4;
			pointLight.intensity = intensity;

			pointLight.distance = adjuster * 50 + 200;
			pointLight.decay = adjuster * 5 + 3;

			lastAdjuster = adjuster;
		}

	})();


	function startParticleSystem( id ) {

		resetCamera();	

		Object.keys( particleSystems ).forEach( function( key ) {

			var system = particleSystems[ key ];
			system.deactivate();

		});

		currentSystemID = id;
		if( id == ParticleSystemIDs.Sparks ) {

			particleSystems[ ParticleSystemIDs.Sparks ].activate(); 
			pointLight.distance = 500;
			pointLight.intensity = 1;
			pointLight.color.setRGB( 1,1,1);
			pointLight.decay = 5;

			ambientLight.color.setRGB( .3, .3, .3 );

		} else if( id == ParticleSystemIDs.Smoke ) {
			
			particleSystems[ ParticleSystemIDs.Smoke ].activate(); 
			pointLight.distance = 500;
			pointLight.intensity = 1;
			pointLight.color.setRGB( 1,1,1);
			pointLight.decay = 5;

			ambientLight.color.setRGB( .3, .3, .3 );

		} else if( id == ParticleSystemIDs.Flame ) {
			
			particleSystems[ ParticleSystemIDs.Flame ].activate();  
			particleSystems[ ParticleSystemIDs.FlameEmbers ].activate();  
			pointLight.distance = 300;
			pointLight.intensity = 6;
			pointLight.color.setRGB( 1, .8, .4);
			pointLight.decay = 2;

			ambientLight.color.setRGB( .08, .08, .08 );

		} else {

			return;
		}

	}

	function getScreenDimensions() {

		screenWidth = window.innerWidth;
		screenHeight = window.innerHeight;

	}

	function resetCamera() {

		getScreenDimensions();
		camera.aspect = screenWidth / screenHeight;
		camera.updateProjectionMatrix();
		camera.position.set(0,200,400);
		camera.lookAt(scene.position);	

	}

	function updateParticleSystems() {

		var deltaTime = clock.getDelta();

		Object.keys( particleSystems ).forEach( function( key ) {

			var system = particleSystems[ key ];
			if ( system.isActive ) {

				system.update( deltaTime );

			}

		});

		if ( currentSystemID == ParticleSystemIDs.Flame ) {

			flickerPointLight();

		}

	}

	function animate() {

	    requestAnimationFrame( animate );
	    update();
		render();	

	}

	function update() {

		controls.update();
		stats.update();	
		updateParticleSystems();		

	}

	function render() {

		renderer.render( scene, camera );

	}

</script>
</body>
</html>
